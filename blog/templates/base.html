<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger {% block title %}Home{% endblock %}</title>
</head>
<body>
    
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .main {
            padding: 20px;
        }
        footer {
            color: #333;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>

    <nav>
        <div class="logo">
            <h1>Blogger</h1>
        </div>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'create' %}">Create Post</a></li>
            <li><a href="{% url 'view' %}">View Posts</a></li>
        </ul>
    </nav>

    <div class="main">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2023 Blogger. All rights reserved.</p>
    </footer>

</body>
</html>
